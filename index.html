<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Doolin CG Call-out Operations</title>
<style>
  body {
    margin: 0;
    background: url('background.jpeg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }
  header {
    background: rgba(0,0,0,0.6);
    padding: 15px;
  }
  h1 { margin: 0; font-size: 2rem; }
  #infoBar {
    background: rgba(0,0,0,0.7);
    padding: 10px;
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  #weatherBox {
    background: rgba(0,0,0,0.65);
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    font-size: 1.2rem;
  }
  select {
    padding: 6px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #444;
    background: #111;
    color: #fff;
  }
</style>
</head>
<body>
<header>
  <h1>Doolin CG Call-out Operations</h1>
</header>

<div id="infoBar">
  <label for="location">Location:</label>
  <select id="location"></select>
  <div id="locInfo">Lat: --, Lon: --</div>
  <div id="clock">Current time: --:--:--</div>
</div>

<div id="weatherBox">
  <h2>Weather</h2>
  <div id="weatherData">Loading...</div>
</div>

<script>
const LOCS = {
 "DOOLIN": {name:"Doolin Port", lat:53.016, lon:-9.400},
 "CLIFFS": {name:"Cliffs of Moher", lat:52.971, lon:-9.430},
 "GALWAY": {name:"Galway", lat:53.270, lon:-9.050},
 "KILKEE": {name:"Kilkee", lat:52.678, lon:-9.644}
};

let CUR = LOCS["DOOLIN"];

function populateSelect(){
  const sel=document.getElementById('location');
  for(const k in LOCS){
    const o=document.createElement('option');
    o.value=k; o.textContent=LOCS[k].name;
    sel.appendChild(o);
  }
  sel.value="DOOLIN";
}
populateSelect();

function updateInfo(){
  document.getElementById('locInfo').textContent =
    `Lat: ${CUR.lat.toFixed(3)}, Lon: ${CUR.lon.toFixed(3)}`;
}
function startClock(){
  setInterval(()=>{
    document.getElementById('clock').textContent =
      "Current time: " + new Date().toLocaleTimeString("en-IE",{hour12:false});
  },1000);
}
async function loadWeather(){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${CUR.lat}&longitude=${CUR.lon}&current_weather=true&timezone=Europe%2FDublin&_ts=${Date.now()}`;
  try{
    const r=await fetch(url,{cache:"no-store"});
    const j=await r.json();
    const c=j.current_weather;
    document.getElementById('weatherData').innerHTML=
      `<b>${c.temperature} °C</b><br>
       Wind: ${c.windspeed} km/h (dir ${c.winddirection}°)<br>
       Time: ${c.time}`;
  }catch(e){
    document.getElementById('weatherData').textContent="⚠️ Weather fetch failed";
    console.error("Weather error",e);
  }
}
function updateAll(){
  updateInfo();
  loadWeather();
}
document.getElementById('location').onchange=e=>{
  CUR=LOCS[e.target.value];
  updateAll();
};
startClock();
updateAll();
setInterval(updateAll,60000);
</script>
</body>
</html>
